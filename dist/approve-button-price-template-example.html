<!-- EXAMPLE placed in templates > components > products > price.html -->
{{#or price.with_tax (if price.without_tax)}}
    <button
        class="button button--primary"
        approve-function="embedded_app"
        approve-action="add_to_app"
        approve-qty="1"
        {{#if page_type '===' 'product' }}
            approve-model="{{product.title}} "
        {{else}}
            approve-model="{{name}}"
        {{/if}}
        approve-item-type="new_product"
        {{#if price.with_tax }}
            approve-price="{{price.with_tax.value }}"
        {{else}}
            approve-price="{{price.without_tax.value }}"
        {{/if}}
    >
        {{#if price.with_tax}}
            As low as $<span approve-function="teaser_rate" approve-total="{{{json price.with_tax.value }}}"></span>/mo Apply For Financing
        {{else}}
            As low as $<span approve-function="teaser_rate" approve-total="{{{json price.with_tax.value }}}"></span>/mo Apply For Financing
        {{/if}}
    </button>
    <script>
        // console.log("PRICE WITHOUT TAX -> price", {{{json price }}});
    </script> 

{{/or}}
